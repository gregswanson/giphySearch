<!DOCTYPE html>
<html>
<head>
	<title>Movies Giphy Search</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

<div class="container">
<!-- title -->

	<div class="col-md-12">
		<h1>Giphy Search</h1>
	</div>
</div>


<!--search -->
	<div class="row">

		      </span>	
			</div>
		
<!-- Buttons -->

		</div>

<!-- gif display -->
	<div class="col-md-8 picDiv" id="gifDiv">

		
	</div>



</div>
